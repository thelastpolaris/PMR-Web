{% extends "auth.html" %}

{% block body %}
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-transparent pb-3">
              <div class="text-center text-xl">
                Sign In
              </div>
            </div>
            <div class="card-header bg-transparent pb-3 py-1">
              <div class="text-muted text-center mt-2 mb-3"><small>Either with</small></div>
              <div class="btn-wrapper text-center">
                <a href="/login_github" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="{{ static_url("img/icons/common/github.svg") }}"></span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="/login_google" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="{{ static_url("img/icons/common/google.svg") }}"></span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-3">
              <div class="text-center text-muted mb-4">
                <small>Or with your credentials</small>
              </div>
            {% if error != None %}
            <div class="alert alert-danger" role="alert">
              <strong>Error -</strong> {{ error }}!
            </div>
            {% end %}
              <form role="form" action="/login" method="POST">
                {% raw xsrf_form_html() %}
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input class="form-control" placeholder="Login" type="login" name="login" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" name="password" required>
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span class="text-muted">Remember me</span>
                  </label>
                </div>
                <div class="btn-wrapper my-2 text-center">
                    <button type="submit" class="btn btn-primary my-4 mx-4">Sign In</button>
                    <a href="/register" class="btn btn-neutral my-4 mx-4">Register</a>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="#" class="text-light"><small>Forgot password?</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% end %}
